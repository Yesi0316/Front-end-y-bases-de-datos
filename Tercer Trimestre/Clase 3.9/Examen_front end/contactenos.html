<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactenos - Ojo Dulce</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        body {
            background-color: #ffe6f0;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #333;
        }

        img.logo {
            width: 140px;
            height: auto;
            float: left;
            margin-right: 20px;
            margin-top: 10px;
        }

        .menu-btn {
            margin-top: 20px;
            float: left;
        }

        h1.page-title {
            color: #ff3399;
            margin-top: 10px;
            margin-left: 170px;
        }
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background: #ffffff;
            padding: 24px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            clear: both;
        }

        label {
            font-weight: 600;
            margin-bottom: 6px;
            display: block;
        }

        input[type="text"],
        input[type="email"],
        textarea,
        .form-select,
        input[type="file"] {
            width: 100%;
            padding: 8px 10px;
            margin-bottom: 12px;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        .btn-submit {
            background: #ff3399;
            color: #fff;
            border: none;
            padding: 10px 18px;
            border-radius: 6px;
            cursor: pointer;
        }

        .message {
            padding: 12px;
            margin-bottom: 12px;
            border-radius: 6px;
            display: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <img class="logo" src="Imagenes_pag/1600w-466kwj-U9h0.webp" alt="Logo de Ojo Dulce">
    <div class="menu-btn btn-group">
      <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" data-bs-display="static" aria-expanded="false" style="color: lightcoral; background-color: #fff0f5; border-color: lightcoral;">
        Men√∫
      </button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="index.html">Nosotros</a></li>
        <li><a class="dropdown-item" href="postres.html">Postres</a></li>
        <li><a class="dropdown-item" href="contactenos.html">Contactenos</a></li>
      </ul>
    </div>

    <h1 class="page-title">Contactenos</h1>

    <form class="form-container" action="#" method="post" enctype="multipart/form-data" novalidate>

        <div class="row mb-2">
            <div class="col-md-4">
                <label for="nombre">Nombre</label>
                <input id="nombre" name="nombre" type="text" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="apellido">Apellido</label>
                <input id="apellido" name="apellido" type="text" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="correo">Correo</label>
                <input id="correo" name="correo" type="email" class="form-control" required>
            </div>
        </div>

        <label for="motivo">Motivo del contacto</label>
        <select id="motivo" name="motivo" class="form-select mb-3" aria-label="Motivo">
            <option value="Queja">Queja</option>
            <option value="Felicitaciones">Felicitaciones</option>
            <option value="Recordatorio">Recordatorio</option>
            <option value="Otro">Otro</option>
        </select>

        <label for="foto">Adjunta tu Foto</label>
        <input id="foto" name="foto" type="file" class="form-control">

        <label for="mensaje">Deja tu mensaje</label>
        <textarea id="mensaje" name="mensaje" class="form-control"></textarea>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" value="" id="checkRobot" required>
            <label class="form-check-label" for="checkRobot">No soy un robot</label>
        </div>

        <button type="submit" class="btn-submit">Enviar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</body>
